<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Viewer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--------------------------- Bootstrap --------------------------->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--------------------------- Font Awesome --------------------------->
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body class="home bg-body-tertiary">
    <div
      class="container vh-100 py-5 text-center d-flex flex-column justify-content-between align-content-center"
    >
      <div class="row vh-50 mt-5 d-flex align-content-center">
        <div class="inner my-4">
          <!-- Page Title -->
          <h1 class="t-head mb-5 text-uppercase text-white fw-bolder text-center">Inspirational Quote</h1>

          <!-- Button -->
          <div>
            <button class="btn btn-danger px-3 py-2" onclick="changeQuote()">
              Change Quote
            </button>
          </div>
        </div>
      </div>

      <div class="row vh-50 mb-5 d-flex align-content-center">
        <!-- Quote Books -->
        <div class="quote-box mx-auto my-3 px-4" style="max-width: 700px">
          <i class="fa-solid fa-quote-left fs-2 text-danger d-block text-start"></i>
          <p class="quote-text" id="quoteTextP">
            Click on the button to generate a quote
          </p>
          <i class="fa-solid fa-quote-right fs-2 text-danger d-block text-end"></i>
          <div class="quote-author" id="quoteAuthor">â€”</div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
