<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Viewer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--------------------------- Bootstrap --------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--------------------------- Font Awesome --------------------------->
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body class="home bg-body-tertiary">
    <div
      class="container vh-100 py-5 text-center d-flex flex-column justify-content-center align-content-center"
    >
      <!-- Page Title -->
      <h1 class="mb-5 text-uppercase fw-bolder">Inspirational Quote</h1>

      <!-- Quote Books -->
      <div class="quote-box mx-auto mb-4" style="max-width: 700px">
        <i class="fa-solid fa-quote-left text-danger d-block text-start"></i>
        <p class="quote-text" id="quoteTextP">
          Click on the button to generate a quote
        </p>
        <i class="fa-solid fa-quote-right text-danger d-block text-end"></i>
        <div class="quote-author" id="quoteAuthor">â€”</div>
      </div>

      <!-- Button -->
      <div>
        <button class="btn btn-danger px-4 py-2" onclick="changeQuote()">
          Change Quote
        </button>
      </div>
    </div>

    <!-- JS -->
     <script src="./js/script.js"></script>
  </body>
</html>
